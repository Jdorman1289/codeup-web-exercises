<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Repo Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-secondary" style="color: #eeeeee">
<header>
    <div class="container-fluid bg-dark">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <input type="search" class="form-control" placeholder="Search by Github UserName..."
                       aria-label="Search">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="text-center">
                    <button type="button" class="btn btn-light text-dark me-2 mb-3">Search</button>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="mt-5">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div id="user-image"></div>
            </div>
            <div class="col my-5 py-5">
                <span class="d-flex"></span>
            </div>
        </div>
    </div>
</main>
<hr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/promises.js"></script>
</body>
</html>
