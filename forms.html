<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<header>
    <!--  Generally an image of the product/logo with a call to action, like subscribing or signing up.-->
    <h2>Veridian Dynamics</h2>
</header>
<nav>
    <!--  Usually an unordered list with links to the main pages of the site or application-->
</nav>
<main>
    <section class="form">
        <!--    Sometimes a description of the pricing plans for the product-->
        <fieldset>
            <legend>Register With Us</legend>
            <form method="POST" action="https://request-inspector.glitch.me/">
                <label>
                    <input type="text" name="email" placeholder="email">
                </label>
                <label>
                    <input type="password" name="password" placeholder="password">
                </label>

                <br>
                <label for="bio"></label><textarea name="bio" id="bio" cols="30" rows="10"
                                                   placeholder="Write Bio here"></textarea>

                <br>
                <section>
                    <h2>How did you hear about us?</h2>
                    <label>Billboard
                        <input type="radio" name="question_1" value="billboard">
                    </label><br>
                    <label>Radio advertisement
                        <input type="radio" name="question_2" value="radio advertisement">
                    </label><br>
                    <label>Internet advertisement
                        <input type="radio" name="question_3" value="internet advertisement">
                    </label><br>
                    <label>Other
                        <input type="radio" name="question_4" value="other">
                    </label>
                    <br>
                    <br>
                    <label for="whichBrowser"></label><select name="whichBrowser" id="whichBrowser">
                    <option value="Firefox">Firefox</option>
                    <option value="Chrome">Chrome</option>
                </select>
                    <br>
                    <br>
                    <button type="submit">Submit</button>
                </section>
            </form>
        </fieldset>
    </section>

    <article>
        <!--    The description of the product/service/application-->
    </article>
</main>
<aside>
    <!--  A secondary navigation element or ads are common in this place-->
</aside>
<footer>
    <!--  Secondary links and copyright notices-->
</footer>
</body>

</html>
