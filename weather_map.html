<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <!--    mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
    <!--    bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--    custom css taken from https://codepen.io/EvanWieland/pen/PwOKLE-->
    <link rel="stylesheet" href="css/weather-map.css">

</head>
<body>
<header class="container">
    <div class="row text-center d-flex justify-content-center">
        <div class="col-6">
            <h1 id="forecastName"></h1>
            <h1>weather forecast</h1>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary btn-sm">Search</button>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col-12 col-lg-6 mb-3 mb-lg-0">
                <input type="search" class="form-control" placeholder="Find Weather..." aria-label="Search">
            </div>
        </div>

    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <ul class="grid-container">
                <div class="col-lg-auto">
                    <li class="grid-item day1">
                        <div class="card-storm d-flex">
                            <img>
                        </div>
                        <div class="status">
                            <p>71 &#8457;</p>
                            <p>Clear skies</p>
                        </div>
                    </li>
                </div>
                <div class="col-lg-auto">
                    <li class="grid-item day2">
                        <div class="card-storm d-flex">
                            <img>
                        </div>
                        <div class="status">
                            <p>71 &#8457;</p>
                            <p>Showers</p>
                        </div>
                    </li>
                </div>
                <div class="col-lg-auto">
                    <li class="grid-item day3">
                        <div class="card-storm d-flex">
                            <img>
                        </div>
                        <div class="status">
                            <p>71 &#8457;</p>
                            <p>Light flurry</p>
                        </div>
                    </li>
                </div>
                <div class="col-lg-auto">
                    <li class="grid-item day4">
                        <div class="card-storm d-flex">
                            <img>
                        </div>
                        <div class="status">
                            <p>71 &#8457;</p>
                            <p>Thunderstorms</p>
                        </div>
                    </li>
                </div>
                <div class="col-lg-auto">
                    <li class="grid-item day5">
                        <div class="card-storm d-flex">
                            <img>
                        </div>
                        <div class="status">
                            <p>71 &#8457;</p>
                            <p>Mostly sunny</p>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</main>

<aside>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-auto">
                <div id='map' style='width: 1130px; height: 450px;'></div>
            </div>
        </div>
    </div>
</aside>


<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<!-- used to import minMaxTemps function -->
<script src="js/min-max-temps.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<!--geocoder-->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- API key file -->
<script src="js/keys.js"></script>
<!--custom JavaScript-->
<script src="js/weather.js"></script>
</body>
</html>
